[Rainmeter]
Update=1000

[Metadata]
Name=Shutdown
Description=快速关机、重启、注销、睡眠、休眠按钮。按钮参考自 Minimal Shutdown2，Kotan湖上的巫师，修改自Minimal Shutdown1.0，saifulkader

[MeterShutDown]
Meter=String
X=0
Y=0
FontColor=255, 255, 255, 180
FontSize=18
AntiAlias=1
text="●"
ToolTipText=关机
LeftMouseUpAction=["#CURRENTPATH#\nircmd.exe" qboxcomtop "你确定要关闭计算机吗？" 关机 ExitWin Shutdown]

[MeterRestart]
Meter=String
X=16
Y=0
FontColor=255, 255, 255, 130
FontSize=18
AntiAlias=1
text="●"
ToolTipText=重启
LeftMouseUpAction=["#CURRENTPATH#\nircmd.exe" qboxcomtop "你确定要重新启动计算机吗？" 重启 ExitWin Reboot]

[MeterLogOff]
Meter=String
X=32
Y=0
FontColor=255, 255, 255, 105
FontSize=18
AntiAlias=1
text="●"
ToolTipText=注销
LeftMouseUpAction=["#CURRENTPATH#\nircmd.exe" qboxcomtop "您确定要注销计算机吗？" 注销 ExitWin Logoff]

[MeterLock]
Meter=String
X=48
Y=0
FontColor=255, 255, 255, 80
FontSize=18
AntiAlias=1
text="●"
ToolTipText=睡眠
LeftMouseUpAction=["#CURRENTPATH#\nircmd.exe" qboxcomtop "您确定要进入睡眠模式？" 睡眠 Standby]

[MeterSleep]
Meter=String
X=64
Y=0
FontColor=255, 255, 255, 55
FontSize=18
AntiAlias=1
text="●"
ToolTipText=休眠
LeftMouseUpAction=["#CURRENTPATH#\nircmd.exe" qboxcomtop "您确定要进入休眠模式？" 休眠 hibernate]
