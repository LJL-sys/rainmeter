[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Elementary System (horizontal)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=横向显示系统CPU、内存、程序文件所在盘符，上传/下载。

@IncludeGlobal="#@#shared.inc"
@IncludeShared="shared.inc"

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=allString | subString
X=0
Y=0
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=allString | subString
X=150r
Y=0
Percentual=1
Text="RAM %1%"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=allString | subString
X=150r
Y=0
Percentual=1
Text="#drive#\ %1%"

[mtrNet]
Meter=STRING
MeasureName=msrNetUp
MeasureName2=msrNetDown
MeterStyle=allString | subString
X=150r
Y=0
W=220
H=20
AutoScale=1
NumOfDecimals=0
Text="NET %1/%2"
