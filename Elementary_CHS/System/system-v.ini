[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=Elementary System (vertical)
Author=Flying Hyrax | flyinghyrax.deviantart.com
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/
Information=竖向显示系统CPU、内存、程序文件所在盘符，上传/下载。

@IncludeGlobal="#@#shared.inc"
@IncludeShared="shared.inc"

[mtrCPU]
Meter=STRING
MeasureName=msrCPU
MeterStyle=allString | subString
X=0
Y=5
Percentual=1
Text="CPU %1%"

[mtrMEM]
Meter=STRING
MeasureName=msrMem
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=1
Text="RAM %1"

[mtrDrive]
Meter=STRING
MeasureName=msrDrive
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="#drive#\ %1"

[mtrUpload]
Meter=STRING
MeasureName=msrNetUp
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="UP  %1"

[mtrDownload]
Meter=STRING
MeasureName=msrNetDown
MeterStyle=allString | subString
X=0
Y=5R
AutoScale=1
NumOfDecimals=0
Text="DN  %1"
