[rainmeter]


[Metadata]
Name=
Config=
Description=direct access to 5 weblinks of your choice
Instructions=enter your chosen weblinks in the user configuration section below
Version=
Tags=
License=
Preview=

USER CONFIGURATION==================================================================

[variables]

link1=http://google.com
name1=Google

link2=http://http://www.engadget.com/
name2=Engadget

link3=http://omgubuntu.co.uk
name3=Linux News

link4=http://lifehacker.com
name4=LifeHacker

link5=http://en.wikipedia.org/wiki/Main_Page
name5=Wikipedia

link6=http://youtube.com/
name6=YouTube

color=150,255,255,255

METERS===========================================================================

[background]
meter=image
imagename=#skinspath#TRON Legacy\Resources\weblinks.png
x=0
y=0

[link1]
meter=string
text=#name1#
x=47
y=22
fontface=electrofied
fontsize=7
fontcolor=#color#
stringalign=left
antialias=1
leftmousedownaction=!execute ["#link1#"]

