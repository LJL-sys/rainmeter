[Metadata]
Name=ScreenColor
Author=Wyzzy Moon
Version=1.0

[Rainmeter]
Update=1

@include0=#@#MusiColor.inc

[Variables]
ScreenHeight=1080
ScreenWidth=1920
PulseWidth=100
Color=#MusiColorX#


[MeterShapes]
Meter=Shape
Shape=Rectangle 0,0,#PulseWidth#,#ScreenHeight# | Fill LinearGradient Left | StrokeWidth 0
Shape2=Rectangle 0,(#ScreenHeight#-#PulseWidth#),#ScreenWidth#,#PulseWidth# | Fill LinearGradient Botom | StrokeWidth 0
Shape3=Rectangle (#ScreenWidth#-#PulseWidth#),0,#PulseWidth#,#ScreenHeight# | Fill LinearGradient Right | StrokeWidth 0
Shape4=Rectangle 0,0,#ScreenWidth#,#PulseWidth# | Fill LinearGradient Top | StrokeWidth 0
Left=180 | #Color# ; 0.0 | 0,0,0,0 ; 1.0
Botom=90 | #Color# ; 0.0 | 0,0,0,0 ; 1.0
Right=0 | #Color# ; 0.0 | 0,0,0,0 ; 1.0
Top=270 | #Color# ; 0.0 | 0,0,0,0 ; 1.0
DynamicVariables=1












